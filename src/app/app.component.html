<!-- Main app wrapper -->
<div class="app-wrapper">
  <!-- Existing toolbar -->
  <mat-toolbar color="primary">
    <div class="toolbar-content">
      <div class="left-section">
        <mat-icon class="menu-icon">dashboard</mat-icon>
        <span class="title">Dashboard Statistics</span>
      </div>
      <div class="right-section">
        <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          Dashboard
        </button>
        <button mat-button routerLink="/floor-plan" routerLinkActive="active">
          Floor Plan
        </button>
        <button mat-icon-button class="toolbar-button" (click)="refreshData()" aria-label="Refresh data">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button class="toolbar-button" aria-label="View settings">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button class="toolbar-button" aria-label="More options">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <!-- Loading bar -->
  @if (loading) {
    <mat-progress-bar mode="indeterminate" class="loading-bar"></mat-progress-bar>
  }

  <!-- Main content -->
  <main class="main-content">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
