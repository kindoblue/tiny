<mat-toolbar color="primary">
  <div class="toolbar-content">
    <div class="left-section">
      <mat-icon class="menu-icon">dashboard</mat-icon>
      <span class="title">Dashboard Statistics</span>
    </div>
    <div class="right-section">
      <button mat-icon-button class="toolbar-button" (click)="refreshData()" aria-label="Refresh data">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button class="toolbar-button" aria-label="View settings">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button class="toolbar-button" aria-label="More options">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

@if (loading()) {
  <mat-progress-bar mode="indeterminate" class="loading-bar"></mat-progress-bar>
}

<div class="container">
  <div class="stats-grid">
    @for (stat of stats(); track stat.id) {
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-card-title>{{ stat.category }}</mat-card-title>
          <mat-icon [class]="getColorClass(stat.percentage)" class="trend-icon">
            {{ getTrendIcon(stat.percentage) }}
          </mat-icon>
        </mat-card-header>
        <mat-card-content>
          <div class="stat-value">
            <span class="value">{{ stat.value }}</span>
            <span [class]="getColorClass(stat.percentage)" class="percentage">
              {{ formatPercentage(stat.percentage) }}
            </span>
          </div>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
