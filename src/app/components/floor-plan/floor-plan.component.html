<div class="floor-plan-container">
  <div class="svg-container" #svgContainer></div>
  
  <div class="controls">
    <button mat-raised-button color="primary" (click)="saveFloorPlan()">Save Floor Plan</button>
  </div>

  <div class="json-output" *ngIf="showJsonOutput">
    <pre>{{jsonOutput}}</pre>
    <button mat-button (click)="copyToClipboard()">Copy to Clipboard</button>
  </div>
</div>
